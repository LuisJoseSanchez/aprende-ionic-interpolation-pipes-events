<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Enlazado bidireccional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Texto: </ion-label>

</ion-content>
