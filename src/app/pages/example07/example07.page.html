<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Uso de clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let employee of listOfEmployees">
      <ion-avatar slot="start">
        <ion-icon name="person" color="primary" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ employee.name }}</h2>
        <h3>{{ employee.position }}</h3>
        <p>{{ employee.salary }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
